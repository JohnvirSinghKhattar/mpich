name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./autogen.sh &&
            export PKG_CONFIG_PATH=$JULEA_PREFIX/lib/pkg-config && 
          ./configure --disable-fortan --prefix=${GITHUB_WORKSPACE}/install --with-device=ch3 --with-file-system=ufs+julea
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
